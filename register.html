<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Regrister</title>
    <link rel="stylesheet" href="img/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Bagian kiri login -->
    <section class="section-kiri-register">
      <img src="img/bg register.png" alt="foto register" />
      <div class="isi-kiri-register">
        <h1>Selangkah Lebih Dekat Dengan Impianmu</h1>
        <p class="deskripsi-register">
          Sebuah Layanan E-learning gratis yang siap membantumu menjadi seorang
          ahli
        </p>
      </div>
    </section>

    <!-- Bagian kanan login -->
    <section class="section-kanan-register">
      <form>
        <h3>Register</h3>
        <p class="deskripsi-register">
          Persiapkan diri untuk masa depan yang penuh bintang
        </p>
        <input class="input-flied" type="text" placeholder="Your Name" />
        <input class="input-flied" type="email" placeholder="Email" />
        <input class="input-flied" type="password" placeholder="Password" />
        <button class="my-button" type="submit">Daftar</button>
        <footer>
          <p>Sudah punya akun?</p>
          <a href="login.html">Login</a>
        </footer>
      </form>
    </section>
  </body>
</html>
